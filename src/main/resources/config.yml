# Duration of the combat timer in seconds
Duration: 15

Messages:
  Prefix: '&c&lCombat &8| &7' # Prefix for all messages
  NowInCombat: '%prefix%&cYou are now in combat!' # empty = disabled
  NoLongerInCombat: '%prefix%&cYou are no longer in combat!' # empty = disabled
  LogoutInCombat: '%prefix%&c%player% has logged out while he was in combat!' # empty = disabled

# Disable Combat for all with OP permissions
ignore-op: false

# Disable Elytra in combat
disable-elytra: true

# Settings for the action bar message during combat
ActionBar:
  Enabled: true # Enables the action bar message
  Format: '&7Combat &8âžœ &c%seconds%'

Commands:
  Blocked: # List of commands that are blocked during combat
    - spawn
    - tpa
    - home
  Format: '%prefix%You cannot use &c%command% &7while you are in combat!'

EnderPeal:
  Enabled: false # Enables restrictions on ender pearl usage during combat
  Distance: 25 # Maximum allowed teleport distance with ender pearls
  Format: '%prefix%You cannot teleport that far away in combat!'